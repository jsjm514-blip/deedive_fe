<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모티콘 샵 반응형 웹페이지 - 상세페이지</title>
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./emticonshop.css">
</head>
<body>
    <header class="page-header">
        <div class="header-inner inner">
            <h1 class="logo">
                <a href="#">
                    EMOJI Market
                </a>
            </h1>
            <div class="search-box">
                <input type="search" placeholder="귀여운 이모티콘을 찾아보세요!">
                <button type="submit">
                    <img class="search-icon" src="./images/icons/search.svg">
                </button>
            </div>
            <ul class="menu-box">
                <li class="home"><a href="#">홈</a></li>
                <li class="popular-item"><a href="#">인기</a></li>
                <li class="new-item"><a href="#">신규</a></li>
                <li class="login"><a href="#">로그인</a></li>
            </ul>
        </div>
    </header>
    <section class="inner">
        <div class="detail-top">
            <div class="thumb-container">
                <div class="thumb-view">
                    <img src="./images/emojimarket/bear.svg" alt="bear-emoji">
                </div>
                <div class="thumb-list">
                    <button type="button">
                        <img src="./images/emojimarket/bear.svg" alt="bear01">
                    </button>
                    <button type="button" class="active">
                        <img src="./images/emojimarket/bear02.png" alt="bear02">
                    </button>
                    <button type="button">
                        <img src="./images/emojimarket/bear03.png" alt="bear03">
                    </button>
                    <button type="button">
                        <img src="./images/emojimarket/bear04.png" alt="bear04">
                    </button>
                    <button type="button">
                        <img src="./images/emojimarket/bear05.png" alt="bear05">
                    </button>
                </div>
            </div>
            <div class="item-info">
                <h2>말랑말랑 찹쌀떡 곰</h2>
                <a href="#" class="name">By 모찌스튜디오</a>
                <p class="price">2,500<span class="won">원</span></p>
                <p class="item-description">말랑말랑해서 계속 찌르고 싶은 찹쌀떡 곰이에요. 일상 대화에서 귀여움을 담당합니다.</p>
                <div class="btn-list">
                    <button type="button" class="btn-buy">구매하기</button>
                    <button type="button" class="btn-gift">선물하기</button>
                </div>
            </div>
        </div>
        <div class="detail-bottom">
            <h3>이모티콘 구성</h3>
            <div class="set-container">
                <h4>말랑말랑 찹쌀떡 곰 이모티콘 세트</h4>
                <ul class="set-cards">
                    <li class="set-card">
                        <img src="./images/emojimarket/bear01.png" alt="bear01">
                        <p>안녕!</p>
                    </li>
                    <li class="set-card">
                        <img src="./images/emojimarket/bear02.png" alt="bear01">
                        <p>사랑해</p>
                    </li>
                    <li class="set-card">
                        <img src="./images/emojimarket/bear03.png" alt="bear01">
                        <p>힝...</p>
                    </li>
                    <li class="set-card">
                        <img src="./images/emojimarket/bear04.png" alt="bear01">
                        <p>화남!</p>
                    </li>
                    <li class="set-card">
                        <img src="./images/emojimarket/bear05.png" alt="bear01">
                        <p>졸려</p>
                    </li>
                    <li class="set-card">
                        <img src="./images/emojimarket/bear06.png" alt="bear01">
                        <p>오케이</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-inner">
            <strong>Emoji Market</strong>
            <p>&copy;2025 Emoji Market.All rights reserved</p>
            <div class="link">
                <a href="#"><img src="./images/icons/instagram.svg" alt="instagram"></a>
                <a href="#"><img src="./images/icons/twitter.svg" alt="twitter"></a>
                <a href="#"><img src="./images/icons/facebook.svg" alt="facebook"></a>
            </div>
        </div>
    </footer>
    <script>
        const thumbBtn = document.querySelectorAll(".thumb-list button")
        const thumbImg = document.querySelector(".thumb-view img")

        console.log('thumbBtn:',thumbBtn);

        thumbBtn[0].addEventListener('click',()=>{
            thumbImg.src = "./images/emojimarket/bear.svg";
        })
        thumbBtn[1].addEventListener('click',()=>{
            thumbImg.src = "./images/emojimarket/bear02.png";
        })
        thumbBtn[2].addEventListener('click',()=>{
            thumbImg.src = "./images/emojimarket/bear03.png";
        })
        thumbBtn[3].addEventListener('click',()=>{
            thumbImg.src = "./images/emojimarket/bear04.png";
        })
        thumbBtn[4].addEventListener('click',()=>{
            thumbImg.src = "./images/emojimarket/bear02.png";
        })
    </script>
</body>
</html>
