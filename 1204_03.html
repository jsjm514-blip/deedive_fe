<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="color" id="selectColor">
    <button type="button" id="btn">컬러값 출력</button>
    <p id="msg"></p>
    <script>
        //버튼을 클릭하면, 선택한 컬러값이 p태그에 출력되도록 하세요.
        //컬러를 변경하면. 문서의 배경색이 바뀌도록 하세요.
        //input type=color에서 선택한 값은 hex값으로 들어옴
        //init
        const colorInput = document.getElementById('selectColor')
        const btn = document.getElementById('btn')
        const body=document.body;
        //event
        btn.addEventListener ('click',myColor)
        colorInput.addEventListener('change',changeColor)
        /*btn.addEventListener('click', function () {
            msg.innerText = selectColor.value;
        });*/
        function myColor(){
            msg.textContent = colorInput.value;
        }
        function changeColor() {
            body.style.backgroundColor= colorInput.value;
        }
    </script>
</body>
</html>
