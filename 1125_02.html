<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <input type="button" value="범용버튼"> <!--value에 값을 넣어야함-->
    <input type="image"> <!--submit 버튼-->
    <input type="submit">
    <input type="reset">
    <hr>
    <button type="button">범용버튼</button>
    <button type="reset">리셋버튼</button>
    <button type="submit">전송버튼</button>

    <hr>

    <h1>선택박스</h1>
    <input type="checkbox">
    <input type="radio">

    <hr>

    <h1>날짜관련</h1>
    <input type="date">
    <input type="datetime-local">
    <input type="month">
    <input type="week">
    <input type="time">

    <hr>

    <h1>글자입력 필드</h1>
    <input type="email">
    <input type="number">
    <input type="password">
    <input type="search">
    <input type="text">
    <input type="tel">
    <input type="url">
    
    <hr>
    <input type="color">
    <input type="file">
    <input type="hidden">
    <input type="range">
    

</body>
</html>
