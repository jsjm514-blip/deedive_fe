<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모티콘 샵 반응형 웹페이지 - 로그인</title>
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./emticonshop.css">
</head>
<body>
    <header class="page-header">
        <div class="header-inner inner">
            <h1 class="logo">
                <a href="#">
                    EMOJI Market
                </a>
            </h1>
            <div class="search-box">
                <input type="search" placeholder="귀여운 이모티콘을 찾아보세요!">
                <button type="submit">
                    <img class="search-icon" src="./images/icons/search.svg">
                </button>
            </div>
            <ul class="menu-box">
                <li class="home"><a href="#">홈</a></li>
                <li class="popular-item"><a href="#">인기</a></li>
                <li class="new-item"><a href="#">신규</a></li>
                <li class="login"><a href="#">로그인</a></li>
            </ul>
        </div>
    </header>
    <section class="login-container">
        <h2>환영합니다!</h2>
        <p>귀여운 이모티콘 세상을 만나보세요</p>
        <form class="form">
            <div class="form-field">
                <label for="user_email">이메일</label>
                <input id="user_email" placeholder="example@emoji.com">
            </div>
            <div class="form-field">
                <label for="user_password">비밀번호</label>
                <input id="user_password" placeholder="비밀번호를 입력해주세요">
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="ect">
            <a href="#">비밀번호 찾기</a>
            ㅣ
            <a href="#">회원가입</a>
        </div>
        <div class="sns-title">SNS 계정으로 로그인</div>
        <div class="sns-login">
            <a href="#" class="kakao"><img src="./images/kakao.png" alt="kakao"></a>
            <a href="#" class="google"><img src="./images/google.png" alt="google"></a>
            <a href="#" class="twitter"><img src="./images/twitter.png" alt="twitter"></a>
        </div>
    </section>
        <footer class="footer">
        <div class="footer-inner">
            <strong>Emoji Market</strong>
            <p>&copy;2025 Emoji Market.All rights reserved</p>
            <div class="link">
                <a href="#"><img src="./images/icons/instagram.svg" alt="instagram"></a>
                <a href="#"><img src="./images/icons/twitter.svg" alt="twitter"></a>
                <a href="#"><img src="./images/icons/facebook.svg" alt="facebook"></a>
            </div>
        </div>

    </footer>
</body>
</html>
