<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이모티콘 샵 반응형 웹페이지 - 로그인</title>
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <header class="page-header">
        <div class="header-inner inner">
            <h1 class="logo">
                <a href="#">
                    EMOJI Market
                </a>
            </h1>
            <div class="search-box">
                <input type="search" placeholder="귀여운 이모티콘을 찾아보세요!">
                <button type="submit">
                    <img class="search-icon" src="./images/icons/search.svg">
                </button>
            </div>
            <ul class="menu-box">
                <li class="home"><a href="#">홈</a></li>
                <li class="popular-item"><a href="#">인기</a></li>
                <li class="new-item"><a href="#">신규</a></li>
                <li class="login"><a href="#">로그인</a></li>
            </ul>
        </div>
    </header>
    <section class="login">
        <div class="login-container">
            <h2>환영합니다!</h2>
            <p>귀여운 이모티콘 세상을 만나보세요</p>
            <form class="form">
                <div class="form-field">
                    <label class="label">이메일</label>
                    <input class="input-box" placeholder="example@emoji.com">
                </div>
                <div class="form-field">
                    <label class="label">비밀번호</label>
                    <input class="input-box" placeholder="비밀번호를 입력해주세요">
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="ect">
                <a href="#" class="password">비밀번호 찾기</a>
                <a href="#" class="signUp">회원가입</a>
            </div>
            <div class="sns-login">
                <p class="sns-title">SNS 계정으로 로그인</p>
                <a href="#" class="kakao"></a>
                <a href="#" class="google"></a>
                <a href="#" class="twitter"></a>
            </div>
        </div>
    </section>
</body>
</html>
