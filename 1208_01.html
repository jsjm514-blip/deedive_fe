<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer함수연습</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            border: 1px solid #333;

        }
    </style>
</head>
<body>
    <h1>Timer 함수 연습</h1>
    <div id="box"></div>
    <button id="start">START</button>
    <button id="stop">STOP</button>

    <script>
        //1초마다 #box의 배경색이 변하도록
        const box = document.getElementById('box')
        const startBtn=document.getElementById('start')
        const stopBtn=document.getElementById('stop')
        let isGold=false;
        let timerId = null;

        function toggleColor(){
            box.style.backgroundColor= isGold ? 'gold':'olive'
            isGold = !isGold;
        }
        startBtn.addEventListener('click',()=>{
            //만약 이미 타이머가 실행중이라면 다시 시작하지않도록 한다
            if(timerId !== null) {
                console.log('타이머가 이미 실행중입니다.')
                return;
            }
            timerId = setInterval(toggleColor,600)
            console.log(`타이머 시작 : timerId - ${timerId}`)
        })
        stopBtn.addEventListener('click',()=>{
            if (timerId !== null){
                clearInterval(timerId)
                console.log(`타이머 종료 : timerId - ${timerId}`)
                timerId=null;
            }else {
                console.log('현재 실행중인 타이머가 없습니다.')
            }
            clearInterval(timerId)
        })
    </script>
</body>
</html>
