<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGQ마켓 굿즈리스트</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .container {
            padding: 20px 30px;
        }
        .list-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .more {
            padding-right: 24px;
            background-image: url(./images/icons/arrow-right.svg);
            background-repeat: no-repeat;
            background-position: right;
        }
        .name {
            display: block;
            font-size: 12px;
            margin: 16px 0 4px 0;
            color: gray;
        }
        .title {
            display: block;
            font-size: 14px;
            margin: 8px 0;
        }
        .thumb {
            width: 194px;
            height: 194px;
        }
        .thumb img {
            width: 100%;
            height: 100%;
        }
        .link {
            display: flex;
            align-items: center;
            width: 377px;
            height: 80px;
            margin: 16px 30px;
            border-radius: 10px;
            background-color: #faf7e1;
            background-image: url('./images/irangi_4.png');
            background-repeat: no-repeat;
            background-size: 60px;
            background-position: center right 10px;
            padding: 6px 20px;
    
        }
        h1 {
            font-size: 26px;
        }
        h2 {
            font-size: 24px;
        }
        .btn-title {
            padding-right: 26px;
            font-size: 18px;
            background-image: url(./images/icons/arrow-right.svg);
            background-repeat: no-repeat;
            background-position: right;
        }
        .price {
            font-size: 18px;
            margin: 4px 0;
        }
        .won {
            font-size: 14px;
            margin: 0 4px;

        }
    </style>
</head>
<body>
    <h1>OGQ마켓</h1>
    <section class="container">
        <div class="list-title">
            <h2>인기 굿-즈</h2>
            <a href="#" class="more">더보기</a>
        </div>
        <ul>
            <li>
                <div class="thumb"><a href="#"><img src="./images/ghost_n1.png" alt=""></a></div>
                <div class="description">
                    <a href="#" class="name">임모지</a>
                    <a href="#" class="title">블루 아카이브 티파티</a>
                    <p class="price">29,000<span class="won">원</span></p>
                </div>
            </li>
        </ul>
    </section>
    <a href="#" class="link">
        <p class="btn-title">무료 스티커 모음집</p>
    </a>
</body>
</html>
