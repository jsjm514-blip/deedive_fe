<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(220, 220, 220);
            background-image: url('./images/body-bg.jpg');
        }
        section {
            background-color: white;
            width: 300px;
            border: 3px solid black;
            border-radius: 10px;
            margin: 30px;
            padding: 20px;
            background-image: url('./images/icons/house.svg'),url('./images/irangi_2.png');
            background-repeat: no-repeat;
            background-size: 24px, 36px;
            background-position: top 10px right 10px, right 10px bottom 10px;
        }
        p {
            margin-top: 10px;
        }
        h1 {
            font-size: 26px;
            padding-left: 34px;
            background-image: url('./images/icons/cafe.svg');
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <section>
        <h1>Card Title</h1>
        <p>이 카드는 CSS Box Model을 이해하기 위한 예시입니다.</p>
        <p>margin, padding, border, border-radius, 크기등을 다양하게 조정해보세요</p>
    </section>
</body>
</html>
